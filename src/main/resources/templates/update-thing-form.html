<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>изменение данных</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
        </li>
    </div>
  </div>
</nav>
<div class="container">

  <hr/>

  <h3>изменить вещь</h3>
  <hr/>
  <form th:action="@{/things/update}" th:object="${thing}" method="POST">
    <div class="form-group">
      <label>Название вещи:</label>
      <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="введите название вещи"/>
    </div>
    <div class="form-group">
      <label>Количество вещей:</label>
      <input type="text" th:field="*{quantity}" class="form-control col-4 mb-4" placeholder="введите количество вещей"/>
    </div>
    <div class="form-group">
      <label>Локация 1-  Москва, 2- Екатеринбург, 3- в пути:</label>
      <input type="text" th:field="*{location}" class="form-control col-4 mb-4" placeholder="введите локацию от 1 до 3"/>
    </div>

    <button type="submit" class="btn btn-primary col-2">сохранить</button>

    <input type="hidden" th:field="*{id}"/>

  </form>
  <hr/>
  <a th:href="@{/thing/things}">Back to list</a>
</div>

</body>
</html>
